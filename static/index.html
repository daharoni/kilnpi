<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiln Controller</title>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Reference the new Vue app script -->
    <script src="vue_app.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Kiln Controller</h1>
        <select id="profileSelector" v-model="selectedProfileId" :disabled="isFiring">
            <option v-for="profile in profiles" :value="profile.id">{{ profile.name }}</option> 
        </select>
        <button @click="startFiring" :disabled="isFiring">Start Firing</button>
        <button @click="abortFiring" :disabled="!isFiring">Abort Firing</button>
        <div>Current Temperature: {{ currentTemperature }} Â°C</div>
        <input type="text" v-model="firingName" placeholder="Enter name or notes of firing"><!-- New text box -->
        <select>
            <option v-for="firing in pastFirings" :value="firing.id">Firing on {{ firing.timestamp }}</option>
        </select>
        <canvas id="firingChart"></canvas> <!-- Canvas for plotting -->
    </div>
</body>
</html>
